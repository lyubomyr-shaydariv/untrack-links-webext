<!DOCTYPE html>
<html>
<head>
	<title>uU: bookmarks</title>
	<meta charset='UTF-8'/>
	<link rel="stylesheet" href="/common.css"/>
	<script type='module' src='/bookmarks.html.js'></script>
</head>
<body>
	<h1><img src='icon-48x48.webp'/>uU bookmarks</h1>
	<button id='clean-all-bookmarks'>Clean all bookmarks</button>
	<ol id="clean-all-bookmarks-results"></ol>
	<template id='bookmarkToModifyTemplate'>
		<li>
			Found <strong class='bookmarkTitle'></strong> to be modified<br/>from <em class='bookmarkUrl'></em><br/>to <em class='bookmarkRedirectUrl'></em>
		</li>
	</template>
	<template id='modifedBookmarkTemplate'>
		<li>
			Modified <strong class='bookmarkTitle'></strong><br/>from <em class='bookmarkUrl'></em><br/>to <em class='bookmarkRedirectUrl'></em>
		</li>
	</template>
</body>
</html>
